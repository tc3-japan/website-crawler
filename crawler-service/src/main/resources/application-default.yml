server.port: 8090
server.servlet.context-path: /api

debug: false
logging.level:
    root: INFO
    org.springframework.jdbc.core: DEBUG

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/website-crawler?useSSL=false&nullNamePatternMatchesAll=true
    username: 
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      idle-timeout: 60000
  thymeleaf:
    cache: false

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
      base-path: /
      path-mapping:
        health: healthcheck

server:
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 1024

cors:
  allowed-origins: "*"
  allowed-methods: HEAD,GET,PUT,POST,DELETE

application-settings:
