debug: false
logging:
  file: website_crawler.log
  # crawler process must have write permission for the given path
  # path: /var/log
  level:
    root: INFO
    org.springframework.jdbc.core: DEBUG
    com.gargoylesoftware.htmlunit: ERROR


spring:
  datasource:
    url: jdbc:mysql://mysql:3306/website_crawler?useSSL=false&nullNamePatternMatchesAll=true&allowPublicKeyRetrieval=true
    username: root
    password: mypassword
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      idle-timeout: 60000
  thymeleaf:
    cache: false

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
      base-path: /
      path-mapping:
        health: healthcheck

authentication:
  enabled: true
  credentials:
    username: admin
    password: adminpass

server:
  port: 8090
  servlet-path: /api
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 1024

cors:
  allowed-origins: "*"
  allowed-methods: HEAD,GET,PUT,POST,DELETE

# the convert solr uri
solr:
  uri: http://solr:8983/solr/manufacturer_product

crawler-settings:
  #Interval between each subsequent request (milliseconds)
  interval: 1000

  #task parallel size
  parallel-size: 12

  #Timeout for downloading a page (minutes)
  timeout-download: 2

  #Max number of times to retry a single page.
  retry-times: 3

  #Time lapse period for Expired pages in number of Days.
  page-expired-period: 30
  