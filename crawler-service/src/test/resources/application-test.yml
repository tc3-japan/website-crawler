debug: false
logging.level:
    root: INFO
    jp.go.meti: DEBUG
    org.springframework.jdbc.core: INFO

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/webcrawler_test?useSSL=false&nullNamePatternMatchesAll=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

cors:
  allowed-origins: "*"
  allowed-methods: HEAD,GET,PUT,POST,DELETE

authentication:
  enabled: true
  credentials:
    username: admin
    password: adminpass

crawler-settings:
#Name of the config file used by the RegexUrlNormalizer class.
  urlnormalizer-regex-file: regex-normalize-default.xml