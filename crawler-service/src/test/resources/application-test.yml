debug: false
logging:
  file: website_crawler.log
  # crawler process must have write permission for the given path
  # path: /var/log
  level:
    root: INFO
    org.springframework.jdbc.core: DEBUG
    com.gargoylesoftware.htmlunit: ERROR


spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/webcrawler_test?useSSL=false&nullNamePatternMatchesAll=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

cors:
  allowed-origins: "*"
  allowed-methods: HEAD,GET,PUT,POST,DELETE

authentication:
  enabled: true
  credentials:
    username: admin
    password: adminpass

