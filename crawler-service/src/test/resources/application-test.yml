debug: false
logging:
  level:
    root: INFO
    org.springframework.jdbc.core: INFO
    com.gargoylesoftware.htmlunit: ERROR
    com.gargoylesoftware.htmlunit.javascript.StrictErrorReporter: OFF
    
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/webcrawler_test?useSSL=false&nullNamePatternMatchesAll=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

cors:
  allowed-origins: "*"
  allowed-methods: HEAD,GET,PUT,POST,DELETE

authentication:
  enabled: true
  credentials:
    username: admin
    password: adminpass

optimization:
  evaluation:
    list_size: 10
    search_max_pages: 50
    priority_rank_threshold: 2
    thread_pool_size: 20
    max_truths_size: 100
  gen_truth:
    # process interval (second)
    interval: 30
    proxy:
      enabled: false
      type: socks
      host: 127.0.0.1
      port: 9050

